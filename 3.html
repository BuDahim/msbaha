               color:#ddce92;">

         id="thisone">0</span>
    </h3>
    <br>

    <button class="custom-btn2 btn-2" id="justdoit" onclick="addone()">سبحان الله</button>

      <script type="text/javascript">


        var loc = window.location.href+'';
        if (loc.indexOf('http://')==0){
          window.location.href = loc.replace('http://','https://');
        }

        function doit() {

          document.getElementById("thisone").innerHTML = "you";
        }
        
        function addone() {
          var foo = document.getElementById('thisone').innerHTML;
          foo++;
          document.getElementById('thisone').innerHTML = foo;
        }

        function rest() {
          var fooR = document.getElementById('thisone').innerHTML;
          fooR =0;
          document.getElementById('thisone').innerHTML = fooR;
        }
      </script>


    </fieldset>

    <br>
    
    <input 
      type="image" 
      onclick="rest()" 
      src= 'reset.png'  width="35" height="35">
